<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Welcome to Calculate_Me App!</h1>
    <div class="container flex flex-col item-center">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div id="extra" style="display:none;" class="item-center">
            <div class="row">
                <button class="button btn-extra">sin</button>
                <button class="button btn-extra">cos</button>
                <button class="button btn-extra">tan</button>
                <button class="button btn-extra">log</button>
            </div>
            <div class="row">
                <button class="button btn-extra">ln</button>
                <button class="button btn-extra">pi</button>
                <button class="button btn-extra">e</button>
                <button class="button btn-extra">root</button>
            </div>
        </div>

        <div class="row">
            <button id="toggle" class="more btn-red">More Functions</button>
        </div>

        <div class="row">
            <button class="button btn-red">C</button>
            <button class="button btn-red">%</button>
            <button class="button btn-red">BS</button>
            <button class="button btn-red">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button btn-red">*</button>
        </div>

        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button btn-red">-</button>
        </div>

        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button btn-red">+</button>
        </div>

        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button btn-red">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
